<!DOCTYPE html>
<html>

<head>
    <title>Birthday Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            font-size: 2.5em;
            color: #4f46e5;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        .subtext {
            color: #64748b;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79, 70, 229, 0.08);
            padding: 32px 40px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #birthday-reminder {
            font-size: 1.4em;
            color: #16a34a;
            margin: 10px 0 0 0;
            font-weight: 600;
            text-align: center;
        }
        .cake {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        @media (max-width: 500px) {
            .card {
                padding: 18px 8px;
                min-width: 0;
            }
            .header {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="header">üéÇ Birthday Reminder</div>
    <div class="subtext">Never miss a friend's special day!</div>
    <div class="card">
        <div class="cake">üç∞</div>
        <div id="birthday-reminder"></div>
    </div>
    <script>
        // List of students with DOB
        const students = [
            { name: "Ravi", dob: "2003-11-28" },
            { name: "Anu", dob: "2004-05-12" },
            { name: "Kiran", dob: "2003-11-28" }
        ];

        // Function to check birthdays
        function checkBirthdays() {
            const today = new Date();
            const tDay = today.getDate();
            const tMonth = today.getMonth() + 1; // Months start from 0
            let found = false;
            students.forEach(student => {
                const dob = new Date(student.dob);
                const dDay = dob.getDate();
                const dMonth = dob.getMonth() + 1;
                if (dDay === tDay && dMonth === tMonth) {
                    showNotification(student.name);
                    showOnPage(student.name);
                    found = true;
                }
            });
            if (!found) {
                document.getElementById('birthday-reminder').textContent = '';
            }
        }

        // Show browser notification
        function showNotification(name) {
            try {
                if (Notification.permission === "granted") {
                    new Notification(`üéâ Birthday Reminder`, {
                        body: `Today is ${name}'s Birthday!`,
                        icon: "https://cdn-icons-png.flaticon.com/512/2921/2921822.png"
                    });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(`üéâ Birthday Reminder`, {
                                body: `Today is ${name}'s Birthday!`,
                                icon: "https://cdn-icons-png.flaticon.com/512/2921/2921822.png"
                            });
                        }
                    });
                }
            } catch (e) {
                console.error('Notification error:', e);
            }
        }

        // Show reminder on the page
        function showOnPage(name) {
            document.getElementById('birthday-reminder').innerHTML = `üéâ <b>Today is ${name}'s Birthday!</b>`;
        }

        // Call the function
        // Show a notification every time the website is opened
        function showWelcomeNotification() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification("Welcome!", {
                        body: "You have opened the Birthday Reminder website.",
                        icon: "https://cdn-icons-png.flaticon.com/512/2921/2921822.png"
                    });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Welcome!", {
                                body: "You have opened the Birthday Reminder website.",
                                icon: "https://cdn-icons-png.flaticon.com/512/2921/2921822.png"
                            });
                        }
                    });
                }
            }
        }

        if ("Notification" in window) {
            showWelcomeNotification();
            checkBirthdays();
        } else {
            document.getElementById('birthday-reminder').innerHTML = "<span style='color:#dc2626'>This browser does not support notifications.</span>";
        }
    </script>

</body>

</html>
